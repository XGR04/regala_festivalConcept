<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Unity Mosaic Festival</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/regala_festivalConcept/index.html">
                <img src="/regala_festivalConcept/img/Artboard 3.png" alt="Unity Mosaic Festival Logo" class="navbar-logo">
            </a>
            <a href="donatePage.html">Donate</a>
            <a href="supportPage.html">Help/Support</a>
            <a href="contactPage.html">Contact</a>
            <a href="merchPage.html">Merch</a>
        </nav>
        <div class="day-selector">
            <button id="day1" class="active">Day 1</button>
            <button id="day2">Day 2</button>
            <button id="day3">Day 3</button>
        </div>
    </header>

    <main>
        <section class="event-details">
            <h1>EVENT DETAILS</h1>
            <div class="details" id="details-day1">
                <!-- Content for Day 1 -->
            </div>
            <div class="details" id="details-day2" style="display:none;">
                <!-- Content for Day 2 -->
            </div>
            <div class="details" id="details-day3" style="display:none;">
                <!-- Content for Day 3 -->
            </div>
            <button class="ticket-button">TICKETS</button>
        </section>
    </main>

    <footer>
        <p>Unity Mosaic Festival Â© 2024</p>
    </footer>
</body>

<script>
    function switchDay(day) {
        var days = document.querySelectorAll('.details');
        for (var i = 0; i < days.length; i++) {
            days[i].style.display = 'none'; // Hide all details
        }
        document.getElementById('details-' + day).style.display = 'block'; // Show the selected day
        
        var buttons = document.querySelectorAll('.day-selector button');
        for (var j = 0; j < buttons.length; j++) {
            buttons[j].classList.remove('active');
        }
        document.getElementById(day).classList.add('active');
    }

    // Initial setup
    document.getElementById('day1').addEventListener('click', function() { switchDay('day1'); });
    document.getElementById('day2').addEventListener('click', function() { switchDay('day2'); });
    document.getElementById('day3').addEventListener('click', function() { switchDay('day3'); });

    // Initially load Day 1 details
    switchDay('day1');
</script>

</html>
