<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="/regala_festivalConcept/index.html">
            <img src="/regala_festivalConcept/img/Artboard 3.png" alt="Unity Mosaic Festival Logo" class="navbar-logo">
        </a>
        <a href="../donatePage/index.html">Donate</a>
        <a href="../contactPage/index.html">Contact</a>
        <a href="../merchPage/index.html">Merchandise</a>
        <a href="../cartPage/index.html" class="cart-link">
            <img src="/regala_festivalConcept/img/shopping-bag.png" alt="cart">
        </a>
    </nav>
    <script>
        var img = document.querySelector('.cart-link img');
        var movingInterval = null;
        var speedX = 0;
        var speedY = 0;
        var positionX = 0;
        var positionY = 0;
    
        img.addEventListener('click', function() {
            if (movingInterval === null) {
                positionX = img.offsetLeft;
                positionY = img.offsetTop;
                speedX = Math.random() * 4 - 2; // Speed between -2 and 2
                speedY = Math.random() * 4 - 2; // Speed between -2 and 2
                movingInterval = setInterval(function() {
                    positionX += speedX;
                    positionY += speedY;
                    
                    // Keep the image within the viewport boundaries
                    if (positionX < 0 || positionX > window.innerWidth - img.clientWidth) {
                        speedX = -speedX; // Reverse direction on hitting horizontal boundaries
                    }
                    if (positionY < 0 || positionY > window.innerHeight - img.clientHeight) {
                        speedY = -speedY; // Reverse direction on hitting vertical boundaries
                    }
    
                    img.style.left = positionX + 'px';
                    img.style.top = positionY + 'px';
                }, 20); // Update every 20 milliseconds
            } else {
                clearInterval(movingInterval); // Stop the movement if image is clicked again
                movingInterval = null;
            }
        });
    </script>
    
</body>
</html>
